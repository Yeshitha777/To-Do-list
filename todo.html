<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tasks</h1>
        <div class="input-container">
          <input class="todo-input" placeholder="Add a new task...">
          <button class="add-button">
            <i class="fa fa-plus-circle"></i>
          </button>
        </div>
        <div class="filters">
          <div class="filter" data-filter="completed">Complete</div>
          <div class="filter" data-filter="pending">Incomplete</div>
          <div class="delete-all">Delete All</div>
        </div>
        <div class="todos-container">
          <ul class="todos"></ul>
          <img class="empty-image" src="https://logowik.com/content/uploads/images/google-tasks7052.logowik.com.webp">
        </div>
      </div>
      <script src="do.js"></script>
</body>
</html>
